<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Conversion Calculator</h1>
        <form id="calcForm">
            <label for="amount">Amount in INR:</label>
            <input type="number" id="amount" required>

            <label for="rewardRate">Reward Rate (%):</label>
            <input type="number" id="rewardRate" required>

            <label for="forexFee">Forex Fee (%):</label>
            <input type="number" id="forexFee" required>

            <label for="currency">Currency (e.g., USD, EUR):</label>
            <input type="text" id="currency" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
